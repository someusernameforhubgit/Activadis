<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/beheerder/verifyAdmin.js"></script>
    <title>Activadis - Activiteiten Beheer</title>
</head>
<body>
<header>
    <div class="container">
        <div class="left">
            <p><b><span class="accent">Acti</span>vadis</b>: Activiteiten Beheer</p>
            <nav>
                <div class="nav-left">
                    <a href="/"><i class="fas fa-home"></i>Home</a>
                    <a href="/beheerder" class="active">Beheerder</a>
                </div>
                <div>
                    <a class="login" href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                    <p class="logout name"></p>
                    <a class="logout" onclick="logout()">Logout</a>
                </div>
            </nav>
        </div>
    </div>
</header>
    <section id="mainContainer">
        <aside id="sidebar">
            <h1>Navigatie</h1>
            <ul>
                <li><a href="/beheerder/">Dashboard</a></li>
                <li><a href="/beheerder/gebruikers">Gebruikers</a></li>
                <li><a href="/beheerder/activiteiten" class="active">Activiteiten</a></li>
            </ul>
        </aside>
        <main id="mainContent">
            <div class="heading split-row">
                <h2>Activiteiten Beheer</h2>
                <button class="btn btn-primary" onclick="window.location.href='/beheerder/activiteiten/new'">
                    <i class="fas fa-plus"></i> Nieuwe Activiteit Toevoegen
                </button>
            </div>

            <div id="activiteiten-list" class="content-section">
                <h3>Alle Activiteiten</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Naam</th>
                            <th>Locatie</th>
                            <th>Begin</th>
                            <th>Eind</th>
                            <th>Status</th>
                            <th class="justify-right">Acties</th>
                        </tr>
                    </thead>
                    <tbody id="activiteiten-table-body">
                    </tbody>
                </table>
            </div>
        </main>
        <!-- <div id="sideContent">

        </div> -->
    </section>

    <script>
        const token = sessionStorage.getItem("JWT");
        const API_URL = '/api/activiteit';

        // Helper functions for text handling
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTextWithNewlines(text) {
            if (!text) return '';
            return escapeHtml(text).replace(/\n/g, '<br>');
        }

        function unescapeHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadActiviteiten();
        });

        async function loadActiviteiten() {
            try {
                const response = await fetch(API_URL + '?token=' + token);
                const activiteiten = await response.json();
                
                displayActiviteiten(activiteiten);
                // updateStats(activiteiten);
            } catch (error) {
                console.error('Error loading activiteiten:', error);
            }
        }

        function displayActiviteiten(activiteiten) {
            const tbody = document.getElementById('activiteiten-table-body');
            tbody.innerHTML = '';

            activiteiten.forEach(act => {
                const beginDate = new Date(act.begin);
                const eindDate = new Date(act.eind);
                const isUpcoming = eindDate > new Date();
                
                const row = document.createElement('tr');
                row.style.cursor = 'pointer';
                row.onclick = function() {
                    window.location.href = `/beheerder/activiteiten/${act.id}`;
                };
                
                row.innerHTML = `
                    <td><strong>${escapeHtml(act.naam)}</strong></td>
                    <td>${escapeHtml(act.locatie)}</td>
                    <td>${beginDate.toLocaleDateString("en-UK")}<br><small>${beginDate.toLocaleTimeString('nl-NL', {hour: '2-digit', minute: '2-digit'})}</small></td>
                    <td>${eindDate.toLocaleDateString("en-UK")}<br><small>${eindDate.toLocaleTimeString('nl-NL', {hour: '2-digit', minute: '2-digit'})}</small></td>
                    <td>${isUpcoming ? 
                        '<span style="color: #28a745;"><i class="fas fa-arrow-up"></i> Aankomend</span>' :
                        '<span style="color: #6c757d;"><i class="fas fa-check"></i> Afgelopen</span>'}</td>
                    <td onclick="event.stopPropagation()">
                        <div class="justify-right" style="display: flex; gap: 5px; flex-wrap: wrap;">
                            <button class="btn btn-primary btn-small" onclick="window.location.href='/beheerder/activiteiten/${act.id}/edit'">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteActiviteit(${act.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats(activiteiten) {
            const now = new Date();
            const totalActivities = activiteiten.length;
            const upcomingCount = activiteiten.filter(act => {
                return new Date(act.eind) > now
            }).length;
            const pastCount = totalActivities - upcomingCount;

            document.getElementById('total-activities').textContent = totalActivities;
            document.getElementById('upcoming-count').textContent = upcomingCount;
            document.getElementById('past-count').textContent = pastCount;
        }

        async function deleteActiviteit(id) {
            if (confirm('Weet je zeker dat je deze activiteit wilt verwijderen?')) {
                try {
                    const response = await fetch(`${API_URL}?id=${id}&token=${token}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Activiteit verwijderd!');
                        loadActiviteiten();
                    } else {
                        alert('Error deleting activiteit');
                    }
                } catch (error) {
                    console.error('Error deleting activiteit:', error);
                    alert('Error deleting activiteit');
                }
            }
        }
    </script>
</body>
</html>
