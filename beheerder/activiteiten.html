<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <script>
        window.headerConfig = {
            title: { subtitle: "Activiteiten Beheer" },
            navLeft: [
                { href: "/", icon: "fas fa-home", label: "Home" },
                { href: "/beheerder", label: "Beheerder", active: true }
            ]
        };
    </script>
    <script src="/util/header.js"></script>
    <script src="/beheerder/verifyAdmin.js"></script>
    <title>Activadis - Activiteiten Beheer</title>
</head>
<body>
<header></header>
    <section id="mainContainer">
        <aside id="sidebar">
            <h1>Navigatie</h1>
            <ul>
                <li><a href="/beheerder/">Dashboard</a></li>
                <li><a href="/beheerder/gebruikers">Gebruikers</a></li>
                <li><a href="/beheerder/activiteiten" class="active">Activiteiten</a></li>
                <li><a href="/beheerder/rollen">Rollen</a></li>
            </ul>
        </aside>
        <main id="mainContent">
            <div class="heading split-row">
                <h2>Activiteiten Beheer</h2>
                <button class="btn btn-primary" onclick="window.location.href='/beheerder/activiteiten/new'">
                    <i class="fas fa-plus"></i> Nieuwe Activiteit Toevoegen
                </button>
            </div>

            <div id="activiteiten-list" class="content-section">
                <div class="heading split-row" style="align-items: center; margin-bottom: 20px;">
                    <h3 style="margin: 0;">Alle Activiteiten</h3>
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Zoek op naam, locatie, omschrijving..." 
                            oninput="searchActiviteiten()"
                        />
                        <span id="search-results-count"></span>
                    </div>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th class="sortable" onclick="sortTable('naam')">
                                Naam <i class="fas fa-sort sort-icon" id="sort-naam"></i>
                            </th>
                            <th class="sortable" onclick="sortTable('locatie')">
                                Locatie <i class="fas fa-sort sort-icon" id="sort-locatie"></i>
                            </th>
                            <th class="sortable" onclick="sortTable('begin')">
                                Begin <i class="fas fa-sort sort-icon" id="sort-begin"></i>
                            </th>
                            <th class="sortable" onclick="sortTable('eind')">
                                Eind <i class="fas fa-sort sort-icon" id="sort-eind"></i>
                            </th>
                            <th class="sortable" onclick="sortTable('status')">
                                Status <i class="fas fa-sort sort-icon" id="sort-status"></i>
                            </th>
                            <th class="justify-right">Acties</th>
                        </tr>
                    </thead>
                    <tbody id="activiteiten-table-body">
                    </tbody>
                </table>
            </div>
            
            <style>
                .sortable {
                    cursor: pointer;
                    user-select: none;
                    transition: background-color 0.2s;
                    position: relative;
                }
                
                .sortable:hover {
                    background-color: rgba(0, 0, 0, 0.05);
                }
                
                .sort-icon {
                    margin-left: 5px;
                    opacity: 0.3;
                    font-size: 0.9em;
                    transition: all 0.2s;
                }
                
                .sort-icon.active {
                    opacity: 1;
                    color: #007bff;
                    font-weight: bold;
                    transform: scale(1.1);
                }
                
                .search-container {
                    position: relative;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                }
                
                .search-container i {
                    position: absolute;
                    left: 12px;
                    color: #666;
                    pointer-events: none;
                }
                
                #search-input {
                    padding: 8px 12px 8px 35px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    font-size: 14px;
                    width: 300px;
                    transition: all 0.2s;
                }
                
                #search-input:focus {
                    outline: none;
                    border-color: #faa21b;
                    box-shadow: 0 0 0 3px rgba(250, 162, 27, 0.1);
                }
                
                #search-results-count {
                    font-size: 14px;
                    color: #666;
                    white-space: nowrap;
                }
            </style>
        </main>
        <!-- <div id="sideContent">

        </div> -->
    </section>

    <script type="module">
        import {
            Notification,
            NotifType
        } from "../../util/notif.js";

        const urlParams = new URLSearchParams(window.location.search);
        const edit = urlParams.get('edit');
        const success = urlParams.get('success');

        if (success) {
            const message = edit === 'true' 
                ? "Activiteit succesvol bijgewerkt." 
                : "Activiteit succesvol toegevoegd.";
            
            const notification = new Notification(message, NotifType.SUCCESS);
            notification.show();
            
            // Remove query parameters without page refresh
            if (window.history.replaceState) {
                const cleanUrl = window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
        }

        const token = sessionStorage.getItem("JWT");
        const API_URL = '/api/activiteit';
        
        let allActiviteiten = [];
        let filteredActiviteiten = [];
        let currentSort = { column: null, ascending: true };

        // Helper functions for text handling
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTextWithNewlines(text) {
            if (!text) return '';
            return escapeHtml(text).replace(/\n/g, '<br>');
        }

        function unescapeHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadActiviteiten();
        });

        async function loadActiviteiten() {
            try {
                const response = await fetch(API_URL + '?token=' + token);
                allActiviteiten = await response.json();
                filteredActiviteiten = allActiviteiten;
                
                displayActiviteiten(filteredActiviteiten);
                updateSearchCount();
                // updateStats(allActiviteiten);
            } catch (error) {
                console.error('Error loading activiteiten:', error);
            }
        }
        
        window.searchActiviteiten = function() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredActiviteiten = allActiviteiten;
            } else {
                filteredActiviteiten = allActiviteiten.filter(act => {
                    // Search in multiple fields
                    const searchableText = [
                        act.naam,
                        act.locatie,
                        act.omschrijving,
                        new Date(act.begin).toLocaleDateString('nl-NL'),
                        new Date(act.eind).toLocaleDateString('nl-NL')
                    ].join(' ').toLowerCase();
                    
                    return searchableText.includes(searchTerm);
                });
            }
            
            // Reset sort when searching
            currentSort.column = null;
            currentSort.ascending = true;
            document.querySelectorAll('.sort-icon').forEach(icon => {
                icon.className = 'fas fa-sort sort-icon';
            });
            
            displayActiviteiten(filteredActiviteiten);
            updateSearchCount();
        }
        
        function updateSearchCount() {
            const countElement = document.getElementById('search-results-count');
            const searchTerm = document.getElementById('search-input').value.trim();
            
            if (searchTerm !== '') {
                countElement.textContent = `${filteredActiviteiten.length} van ${allActiviteiten.length} activiteiten`;
            } else {
                countElement.textContent = '';
            }
        }
        
        window.sortTable = function(column) {
            console.log('Sorting by:', column);
            
            // Three-state toggle: normal -> ascending -> descending -> normal
            if (currentSort.column === column) {
                if (currentSort.ascending) {
                    currentSort.ascending = false; // Go to descending
                } else {
                    // Reset to normal (no sort)
                    currentSort.column = null;
                    currentSort.ascending = true;
                    
                    // Reset all icons
                    document.querySelectorAll('.sort-icon').forEach(icon => {
                        icon.className = 'fas fa-sort sort-icon';
                    });
                    
                    // Display original order (but keep search filter)
                    displayActiviteiten(filteredActiviteiten);
                    console.log('Reset to original order');
                    return;
                }
            } else {
                currentSort.column = column;
                currentSort.ascending = true;
            }
            
            console.log('Sort direction:', currentSort.ascending ? 'ascending' : 'descending');
            
            // Reset all icons
            document.querySelectorAll('.sort-icon').forEach(icon => {
                icon.className = 'fas fa-sort sort-icon';
            });
            
            // Update active icon
            const activeIcon = document.getElementById(`sort-${column}`);
            if (activeIcon) {
                if (currentSort.ascending) {
                    activeIcon.className = 'fas fa-sort-up sort-icon active';
                } else {
                    activeIcon.className = 'fas fa-sort-down sort-icon active';
                }
                console.log('Updated icon for', column, 'to', activeIcon.className);
            } else {
                console.error('Icon not found for', column);
            }
            
            // Sort the filtered activities (not all activities)
            const sorted = [...filteredActiviteiten].sort((a, b) => {
                let valueA, valueB;
                
                switch(column) {
                    case 'naam':
                        valueA = a.naam.toLowerCase();
                        valueB = b.naam.toLowerCase();
                        break;
                    case 'locatie':
                        valueA = a.locatie.toLowerCase();
                        valueB = b.locatie.toLowerCase();
                        break;
                    case 'begin':
                        valueA = new Date(a.begin);
                        valueB = new Date(b.begin);
                        break;
                    case 'eind':
                        valueA = new Date(a.eind);
                        valueB = new Date(b.eind);
                        break;
                    case 'status':
                        const now = new Date();
                        valueA = new Date(a.eind) > now ? 1 : 0; // 1 = aankomend, 0 = afgelopen
                        valueB = new Date(b.eind) > now ? 1 : 0;
                        break;
                }
                
                if (valueA < valueB) return currentSort.ascending ? -1 : 1;
                if (valueA > valueB) return currentSort.ascending ? 1 : -1;
                return 0;
            });
            
            displayActiviteiten(sorted);
        }

        function displayActiviteiten(activiteiten) {
            const tbody = document.getElementById('activiteiten-table-body');
            tbody.innerHTML = '';

            activiteiten.forEach(act => {
                const beginDate = new Date(act.begin);
                const eindDate = new Date(act.eind);
                const isUpcoming = eindDate > new Date();
                
                const row = document.createElement('tr');
                row.style.cursor = 'pointer';
                row.onclick = function() {
                    window.location.href = `/beheerder/activiteiten/${act.id}`;
                };
                
                row.innerHTML = `
                    <td><strong>${escapeHtml(act.naam)}</strong></td>
                    <td>${escapeHtml(act.locatie)}</td>
                    <td>${beginDate.toLocaleDateString("en-UK")}<br><small>${beginDate.toLocaleTimeString('nl-NL', {hour: '2-digit', minute: '2-digit'})}</small></td>
                    <td>${eindDate.toLocaleDateString("en-UK")}<br><small>${eindDate.toLocaleTimeString('nl-NL', {hour: '2-digit', minute: '2-digit'})}</small></td>
                    <td>${isUpcoming ? 
                        '<span style="color: #28a745;"><i class="fas fa-arrow-up"></i> Aankomend</span>' :
                        '<span style="color: #6c757d;"><i class="fas fa-check"></i> Afgelopen</span>'}</td>
                    <td onclick="event.stopPropagation()">
                        <div class="justify-right" style="display: flex; gap: 5px; flex-wrap: wrap;">
                            <button class="btn btn-primary btn-small" onclick="window.location.href='/beheerder/activiteiten/${act.id}/edit'">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteActiviteit(${act.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats(activiteiten) {
            const now = new Date();
            const totalActivities = activiteiten.length;
            const upcomingCount = activiteiten.filter(act => {
                return new Date(act.eind) > now
            }).length;
            const pastCount = totalActivities - upcomingCount;

            document.getElementById('total-activities').textContent = totalActivities;
            document.getElementById('upcoming-count').textContent = upcomingCount;
            document.getElementById('past-count').textContent = pastCount;
        }

        window.deleteActiviteit = async (id) => {
            if (confirm('Weet je zeker dat je deze activiteit wilt verwijderen?')) {
                try {
                    const response = await fetch(`${API_URL}?id=${id}&token=${token}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        const notification = new Notification("Activiteit verwijderd.", NotifType.SUCCESS);
                        notification.show();
                        loadActiviteiten();
                    } else {
                        const notification = new Notification("Error deleting activiteit.", NotifType.ERROR);
                        notification.show();
                    }
                } catch (error) {
                    const notification = new Notification("Error deleting activiteit.", NotifType.ERROR);
                    notification.show();
                }
            }
        }
    </script>
</body>
</html>
