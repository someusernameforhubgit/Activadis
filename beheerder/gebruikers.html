<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/beheerder/verifyAdmin.js"></script>
    <script src="/beheerder/modal-utils.js"></script>
    <title>Activadis - Gebruikers Beheer</title>
</head>
<body>
<header>
    <div class="container">
        <div class="left">
            <p><b><span class="accent">Acti</span>vadis</b>: Gebruikers Beheer</p>
            <nav>
                <div class="nav-left">
                    <a href="/"><i class="fas fa-home"></i>Home</a>
                    <a href="/beheerder">Beheerder</a>
                </div>
                <div>
                    <a class="login" href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                    <p class="logout name">NAME HERE</p>
                    <a class="logout" onclick="logout()">Logout</a>
                </div>
            </nav>
        </div>
    </div>
</header>
    <section id="mainContainer">
        <aside id="sidebar">
            <h1>Navigatie</h1>
            <ul>
                <li><a href="/beheerder/index.html">Dashboard</a></li>
                <li><a href="/beheerder/gebruikers.html">Gebruikers</a></li>
                <li><a href="/beheerder/activiteiten.html">Activiteiten</a></li>
                <li><a href="/beheerder/instellingen.html">Instellingen</a></li>
            </ul>
        </aside>
        <main id="mainContent">
            <div class="heading split-row">
                <h2>Gebruikers Beheer</h2>
                <button class="btn btn-primary" onclick="ModalManager.instance.showEditUserModal()">
                    <i class="fas fa-plus"></i> Nieuwe Gebruiker Toevoegen
                </button>
            </div>

            <div id="user-stats">
                <h3>Statistieken</h3>
                <div class="item split-row">
                    <div class="item split-row">
                        <div class="row">
                            <div class="fa-container"><i class="fas fa-users"></i></div><p>Totaal</p>
                        </div>
                        <p><span id="total-users">-</span></p>
                    </div>
                </div>
                <div class="item split-row">
                    <div class="row">
                        <div class="fa-container"><i class="fas fa-crown"></i></div><p>Admins</p>
                    </div>
                    <p><span id="admin-count">-</span></p>
                </div>
                <div class="item split-row">
                    <div class="row">
                        <div class="fa-container"><i class="fas fa-user"></i></div><p>Reguliere gebruikers</p>
                    </div>
                    <p><span id="regular-count">-</span></p>
                </div>
            </div>

            <div id="users-list" class="content-section">
                <h3>Alle Gebruikers</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <th><i class="fas fa-user-tag"></i> Rol</th>
                            <th><i class="fas fa-cogs"></i> Acties</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                </table>
            </div>
        </main>
        <!-- <div id="sideContent">

        </div> -->
    </section>

    <script>
        const token = sessionStorage.getItem("JWT");
        const API_URL = '/api/gebruiker';

        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch(API_URL + '?token=' + token);
                const users = await response.json();
                
                displayUsers(users);
                updateStats(users);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.style.cursor = 'pointer';
                row.onclick = function() {
                    ModalManager.instance.showViewUserModal(user);
                };
                
                row.innerHTML = `
                    <td>${user.email}</td>
                    <td>${user.role === 1 ? 'Admin' : 'Gebruiker'}</td>
                    <td onclick="event.stopPropagation()">
                        <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                            <button class="btn btn-primary btn-small" onclick="ModalManager.instance.showEditUserModal(${JSON.stringify(user).replace(/"/g, '&quot;')})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats(users) {
            const totalUsers = users.length;
            const adminCount = users.filter(user => user.role === 1).length;
            const regularCount = totalUsers - adminCount;

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('admin-count').textContent = adminCount;
            document.getElementById('regular-count').textContent = regularCount;
        }

        // User creation now handled by ModalManager

        async function deleteUser(id) {
            if (confirm('Weet je zeker dat je deze gebruiker wilt verwijderen?')) {
                try {
                    const response = await fetch(`${API_URL}?id=${id}&token=${token}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Gebruiker verwijderd!');
                        loadUsers();
                    } else {
                        alert('Error deleting user');
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('Error deleting user');
                }
            }
        }

        // User editing now handled by ModalManager
    </script>
</body>
</html>
