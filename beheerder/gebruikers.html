<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/beheerder/verifyAdmin.js"></script>
    <title>Activadis - Gebruikers Beheer</title>
</head>
<body>
<header>
    <div class="container">
        <div class="left">
            <p><b><span class="accent">Acti</span>vadis</b>: Gebruikers Beheer</p>
            <nav>
                <div class="nav-left">
                    <a href="/"><i class="fas fa-home"></i>Home</a>
                    <a href="/beheerder" class="active">Beheerder</a>
                </div>
                <div>
                    <a class="login" href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                    <p class="logout name"></p>
                    <a class="logout" onclick="logout()">Logout</a>
                </div>
            </nav>
        </div>
    </div>
</header>
    <section id="mainContainer">
        <aside id="sidebar">
            <h1>Navigatie</h1>
            <ul>
                <li><a href="/beheerder/">Dashboard</a></li>
                <li><a href="/beheerder/gebruikers" class="active">Gebruikers</a></li>
                <li><a href="/beheerder/activiteiten">Activiteiten</a></li>
            </ul>
        </aside>
        <main id="mainContent">
            <div class="heading split-row">
                <h2>Gebruikers Beheer</h2>
                <button class="btn btn-primary" onclick="window.location.href='/beheerder/gebruikers/new'">
                    <i class="fas fa-plus"></i> Nieuwe Gebruiker Toevoegen
                </button>
            </div>

            <div id="users-list" class="content-section">
                <h3>Alle Gebruikers</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th style="text-align: center;">Admin</th>
                            <th class="justify-right">Acties</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                </table>
            </div>
        </main>
        <div id="sideContent">
            <div id="user-stats">
                <h3>Statistieken</h3>
                <div class="item split-row">
                    <div class="item split-row">
                        <div class="row">
                            <div class="fa-container"><i class="fas fa-users"></i></div><p>Totaal</p>
                        </div>
                        <p><span id="total-users">-</span></p>
                    </div>
                </div>
                <div class="item split-row">
                    <div class="row">
                        <div class="fa-container"><i class="fas fa-crown"></i></div><p>Admins</p>
                    </div>
                    <p><span id="admin-count">-</span></p>
                </div>
                <div class="item split-row">
                    <div class="row">
                        <div class="fa-container"><i class="fas fa-user"></i></div><p>Reguliere gebruikers</p>
                    </div>
                    <p><span id="regular-count">-</span></p>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import {
            Notification,
            NotifType
        } from "../../util/notif.js"

        const urlParams = new URLSearchParams(window.location.search);
        const edit = urlParams.get('edit');
        const success = urlParams.get('success');

        if (success) {
            const message = edit === 'true'
                ? "Gebruiker succesvol bijgewerkt."
                : "Gebruiker succesvol toegevoegd.";

            const notification = new Notification(message, NotifType.SUCCESS);
            notification.show();

            // Remove query parameters without page refresh
            if (window.history.replaceState) {
                const cleanUrl = window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
        }

        const token = sessionStorage.getItem("JWT");
        const API_URL = '/api/gebruiker';

        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch(API_URL + '?token=' + token);
                const users = await response.json();

                displayUsers(users);
                updateStats(users);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.style.cursor = 'pointer';
                row.onclick = function() {
                    window.location.href = `/beheerder/gebruikers/${user.id}`;
                };

                row.innerHTML = `
                    <td>${user.email}</td>
                    <td>${(user.isAdmin === 1 || user.isAdmin === true) ? '<i class="fas fa-check" style="color: green; text-align: center; width:100%;"></i>' : '<i class="fas fa-times" style="color: red; text-align: center; width:100%;"></i>'}</td>
                    <td onclick="event.stopPropagation()">
                        <div class="justify-right" style="display: flex; gap: 5px; flex-wrap: wrap;">
                            <button class="btn btn-primary btn-small" onclick="window.location.href='/beheerder/gebruikers/${user.id}/edit'">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats(users) {
            const totalUsers = users.length;
            const adminCount = users.filter(user => user.isAdmin === 1 || user.isAdmin === true).length;
            const regularCount = totalUsers - adminCount;

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('admin-count').textContent = adminCount;
            document.getElementById('regular-count').textContent = regularCount;
        }

        window.deleteUser = async (id) => {
            if (confirm('Weet je zeker dat je deze gebruiker wilt verwijderen?')) {
                try {
                    const response = await fetch(`${API_URL}?id=${id}&token=${token}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        const notification = new Notification("Gebruiker verwijderd.", NotifType.SUCCESS);
                        notification.show();
                        await loadUsers();
                    } else {
                        const notification = new Notification("Error deleting user.", NotifType.ERROR);
                        notification.show();
                    }
                } catch (error) {
                    const notification = new Notification("Error deleting user.", NotifType.ERROR);
                    notification.show();
                }
            }
        }
    </script>
</body>
</html>
