<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel - Activadis</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        window.headerConfig = {
            title: { subtitle: "Profiel" },
            navLeft: [
                { href: "/", icon: "fas fa-house", label: "Home" }
            ]
        };
    </script>
    <script src="/util/header.js" defer></script>
    <script src="login.js" defer></script>
    <script type="module" src="profiel.js"></script>
</head>

<body>
    <header></header>
    <main class="profile-page">
        <div class="heading">
            <h1>Uw profiel</h1>
            <p class="description">Werk uw e-mailadres of wachtwoord veilig bij.</p>
        </div>
        <section class="profile-card" aria-live="polite">
            <form id="profileForm" novalidate>
                <section class="form-section" aria-labelledby="contactSection">
                    <h2 id="contactSection">Contactgegevens</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="email">E-mailadres</label>
                            <input type="email" id="email" name="email" autocomplete="email" required>
                        </div>
                    </div>
                </section>

                <hr class="section-divider">

                <section class="form-section" aria-labelledby="passwordSection">
                    <h2 id="passwordSection">Wachtwoord</h2>
                    <div class="form-grid two-columns">
                        <div class="form-group">
                            <label for="newPassword">Nieuw wachtwoord</label>
                            <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" placeholder="Laat leeg om niet te wijzigen">
                            <p class="restrictions">Minimaal 8 tekens, 1 hoofdletter, 1 cijfer en 1 speciaal teken.</p>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Herhaal nieuw wachtwoord</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="currentPassword">Huidig wachtwoord</label>
                            <input type="password" id="currentPassword" name="currentPassword" autocomplete="current-password" required>
                        </div>
                    </div>
                </section>

                <hr class="section-divider">

                <div class="actions">
                    <button type="submit" id="saveButton">Opslaan</button>
                    <p class="status-text" id="formStatus" role="status"></p>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
