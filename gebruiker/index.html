<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activadis</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gebruiker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="../"><i class="fas fa-home"></i></a>
                <a href="../activiteiten">Activiteiten</a>
            </div>
            <div>
                <a class="login" href="../login">Login</a>
                <p class="logout name">NAME HERE</p>
                <a class="logout" onclick="logout()">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="events">
            <!-- <div class="event">
                <div class="event-info">
                    <h2 class="event-title">EVENT</h2>
                    <h3 class="location">LOCATIE</h3>
                    <p class="date">20-11-2052</p>
                    <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi, maxime.</p>
                </div>
                <div class="icons">
                    <button>Deelnemen</button>
                </div>
            </div> -->
        </div>
    </main>
    <script>
        const eventsContainer = document.querySelector('.events');

        fetch('/api/activiteit')
            .then(response => response.json())
            .then(data => {
                console.log(data)
                data.forEach(element => {
                    const eventElement = document.createElement('div');
                    eventElement.classList.add('event');

                    eventElement.innerHTML = `
                        <div class="event-info">
                            <h2 class="event-title">${element.naam}</h2>
                            <h3 class="location">${element.locatie}</h3>
                            <p class="date">Begin: ${new Date(element.begin).toLocaleString()}</p>
                            <p class="date">Einde: ${new Date(element.eind).toLocaleString()}</p>
                            <p class="description">${element.omschrijving}</p>
                        </div>
                        <div class="icons">
                            <a href="activiteit.html?id=${element.id}">Info</a>
                            <button>Deelnemen</button>
                        </div>
                    `;

                    eventsContainer.appendChild(eventElement);
                });
            })
            .catch(error => console.error('Error fetching activities:', error));
    </script>
</body>

</html>
