<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activadis</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/mainsite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .activity-sections {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .activity-section h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .events {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .event {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .event:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event-info {
            margin-bottom: 1rem;
        }

        .event-title {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .location,
        .date {
            color: #666;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }

        .description {
            color: #444;
            margin: 0.75rem 0;
            line-height: 1.5;
        }

        .icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .no-activities {
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .events {
                grid-template-columns: 1fr;
            }

            .activity-section h1 {
                font-size: 1.5rem;
                margin: 1.5rem 0 0.75rem 0;
            }
        }

        .afbeeldingImg {
            width: 100%;
            min-height: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

    </style>
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <p><b><span class="accent">Acti</span>vadis</b></p>
                <nav>
                    <div class="nav-left">
                        <a href="/"><i class="fas fa-home"></i>Home</a>
                    </div>
                    <div>
                        <a class="login" href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                        <p class="logout name"></p>
                        <a class="logout" onclick="logout()">Logout</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="activity-sections">
        <div class="filters">
            <a href="/aankomend"><i class="fas fa-calendar-alt"></i>Aankomende Activiteiten</a>
            <a href="/ingeschreven"><i class="fas fa-user-check"></i>Ingeschreven Activiteiten</a>
        </div>
        <section class="activity-section">
            <h2>Beschikbaar</h2>
            <div id="availableActivities" class="events"></div>
        </section>

        <section class="activity-section logged-in">
            <h2>Ingeschreven</h2>
            <div id="myUpcomingActivities" class="events"></div>
        </section>
    </main>
    <script>
        const jwt = sessionStorage.getItem("JWT");
        let userId = null;
        let userEnrollments = [];
        let allActivities = [];

        async function initializePage() {
            const res = await fetch("/api/verify?token=" + jwt);
            const jwtData = await res.json();

            if (jwtData.id) {
                userId = jwtData.id;
                // Load user enrollments
                const enrollmentsRes = await fetch(`/api/inschrijving?gebruiker=${userId}&token=${jwt}`);
                userEnrollments = await enrollmentsRes.json() || [];

                document.querySelectorAll(".logged-in").forEach(section => section.style.display = "block");
            } else {
                document.querySelectorAll(".logged-in").forEach(section => section.style.display = "none");
            }

            // Load all activities
            const activitiesRes = await fetch('/api/activiteit');
            allActivities = await activitiesRes.json();

            updateActivitySections();
        }

        function updateActivitySections() {
            const now = new Date();
            const enrolledActivityIds = userEnrollments.map(e => e.activiteit);

            // Filter activities
            const availableActivities = allActivities.filter(activity =>
                !enrolledActivityIds.includes(activity.id) &&
                new Date(activity.begin) > now
            );

            const myUpcomingActivities = allActivities.filter(activity =>
                enrolledActivityIds.includes(activity.id) &&
                new Date(activity.begin) > now
            );

            const ongoingActivities = allActivities.filter(activity =>
                enrolledActivityIds.includes(activity.id) &&
                new Date(activity.begin) <= now &&
                new Date(activity.eind) >= now
            );

            // Render each section
            renderActivities('availableActivities', availableActivities, false);
            renderActivities('myUpcomingActivities', myUpcomingActivities, true);
            // renderActivities('ongoingActivities', ongoingActivities, true);
        }

        function renderActivities(containerId, activities, isEnrolled) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (activities.length === 0) {
                container.innerHTML = '<p class="no-activities">Geen activiteiten gevonden</p>';
                return;
            }

            activities.forEach(activity => {
                const eventElement = document.createElement('div');
                eventElement.classList.add('event');

                const beginDate = new Date(activity.begin);
                const endDate = new Date(activity.eind);

                if (activity.afbeeldingen[0] != null) {
                    afbeelding = '<img src="' + activity.afbeeldingen[0].afbeeldingUrl + '" alt="Afbeelding van activiteit" class="afbeeldingImg">';
                }else{
                    afbeelding = '<img src="https://covadis.nl/wp-content/themes/id/resource/image/header/1.svg" alt="Afbeelding" class="afbeeldingImg">';
                }

                eventElement.innerHTML = `
                    <div class="event-info">
                    ${afbeelding}
                        <h2 class="event-title">${escapeHtml(activity.naam)}</h2>
                        <h3 class="location">${escapeHtml(activity.locatie)}</h3>
                        <p class="date">Begin: ${beginDate.toLocaleString('nl-NL')}</p>
                        <p class="date">Einde: ${endDate.toLocaleString('nl-NL')}</p>
                        ${activity.omschrijving ? `<p class="description">${escapeHtml(activity.omschrijving)}</p>` : ''}
                    </div>
                    <div class="icons">
                        <a href="activiteit.html?id=${activity.id}" class="btn">Info</a>
                    </div>
                `;

                container.appendChild(eventElement);
            });
        }

        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
        });

        async function joinActivity(id) {
            try {
                const res = await fetch("/api/verify?token=" + jwt);
                const jwtData = await res.json();

                if (!jwtData.id) {
                    alert("Je moet ingelogd zijn om je in te schrijven voor een activiteit.");
                    return;
                }

                const isEnrolled = userEnrollments.some(e => e.activiteit === id);
                const method = isEnrolled ? 'DELETE' : 'POST';

                const response = await fetch(`/api/inschrijving?gebruiker=${jwtData.id}&activiteit=${id}&token=${jwt}`, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ gebruiker: jwtData.id, activiteit: id })
                });

                if (response.ok) {
                    // Update the enrollments list
                    const enrollmentsRes = await fetch(`/api/inschrijving?gebruiker=${jwtData.id}&token=${jwt}`);
                    userEnrollments = await enrollmentsRes.json() || [];

                    // Refresh the activity sections
                    updateActivitySections();

                    // Show success message
                    alert(`Je bent ${isEnrolled ? 'uitgeschreven' : 'ingeschreven'} voor deze activiteit`);
                } else {
                    throw new Error('Failed to update enrollment');
                }
            } catch (error) {
                console.error('Error updating enrollment:', error);
                alert('Er is een fout opgetreden. Probeer het opnieuw.');
            }
        }
    </script>
</body>

</html>
