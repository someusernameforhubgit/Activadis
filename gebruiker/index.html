<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activadis</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/mainsite.css">
    <link rel="stylesheet" href="../css/activity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="login.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <p><b><span class="accent">Acti</span>vadis</b></p>
                <nav>
                    <div class="nav-left">
                        <a href="/"><i class="fas fa-home"></i>Home</a>
                    </div>
                    <div>
                        <a class="login" href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                        <p class="logout name"></p>
                        <a class="logout" onclick="logout()">Logout</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="activity-sections">
        <div class="filters">
            <button onClick="initializePage()" class="selected"><i class="fas fa-calendar-alt"></i>Aankomende Activiteiten</button>
            <button onClick="initializePage('beschikbaar')" class="active"><i class="fas fa-search-plus"></i>Beschikbare Activiteiten</button>
            <button onClick="initializePage('ingeschreven')"><i class="fas fa-user-check"></i>Ingeschreven Activiteiten</button>
        </div>
        <div id="availableActivities" class="events">

        </div>
    </main>
</body>

</html>
