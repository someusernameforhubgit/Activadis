<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activadis</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gebruiker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <nav>
        <div>
            <a href="../index.html"><i class="fas fa-home"></i></a>
            <a href="../activiteiten/index.html">Activiteiten</a>
        </div>
        <div>
            <a href="../login">Login</a>
        </div>
    </nav>
    <main>
        <div class="events">
            <div class="event">
                <div class="event-info">
                    <h2 class="event-title">EVENT</h2>
                    <h3 class="location">LOCATIE</h3>
                    <p class="date">20-11-2052</p>
                    <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi, maxime.</p>
                </div>
                <div class="icons">
                    <button>Deelnemen</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Helper functions for text handling
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTextWithNewlines(text) {
            if (!text) return '';
            return escapeHtml(text).replace(/\n/g, '<br>');
        }

        // Load events from API
        async function loadEvents() {
            try {
                const response = await fetch('/api/activiteit');
                const events = await response.json();
                displayEvents(events);
            } catch (error) {
                console.error('Error loading events:', error);
                // Fallback to dummy data if API fails
                displayEvents([
                    {
                        naam: "Wandeling in het park",
                        locatie: "Vondelpark, Amsterdam",
                        begin: "2024-07-15",
                        omschrijving: "Geniet van een ontspannen wandeling door het prachtige Vondelpark.",
                    }
                ]);
            }
        }

        function displayEvents(events) {
            const eventsContainer = document.querySelector('.events');
            eventsContainer.innerHTML = '';

            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.classList.add('event');

                eventElement.innerHTML = `
                    <div class="event-info">
                        <h2 class="event-title">${escapeHtml(event.naam || event.title)}</h2>
                        <h3 class="location">${escapeHtml(event.locatie || event.location)}</h3>
                        <p class="date">${new Date(event.begin || event.date).toLocaleDateString()}</p>
                        <p class="description">${formatTextWithNewlines(event.omschrijving || event.description)}</p>
                    </div>
                    <div class="icons">
                        <button>Deelnemen</button>
                    </div>
                `;

                eventsContainer.appendChild(eventElement);
            });
        }

        // Load events when page loads
        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>

</html>
